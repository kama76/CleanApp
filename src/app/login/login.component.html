<h4>{{ user.Username }}</h4>
<div  class="card">
  <h1 class="page-heading">You are currently logged out!</h1>
  <form  id="loginForm" class="card-block">
    <div class="form-group">
      <label for="name">Username</label>
      <input type="text" class="form-control" #username placeholder="Username">
    </div>
    <div class="form-group">
      <label for="name">Password</label>
      <input type="password" class="form-control" #password placeholder="Password">
    </div>
    <!--Unten der original Code von https://auth0.com/docs/quickstart/spa/angular2/02-custom-login
    <button type="submit" class="btn btn-default" (click)="auth.login(username.value, password.value)">Login</button>-->
    <button type="submit" class="btn btn-default" (click)="loginUser(username.value, password.value)">Login</button>
  </form>
</div>
